<!DOCTYPE html>
<html>
<head>
  <title>Simon Game</title>
  <link rel="stylesheet" type="text/css" href="simongame.css">
</head>
<body>

  <div class="gamezone">
    <div class="wrap">
      <div class="bars">
        <div class="t-l"></div>
        <div class="t-r"></div>
        <div class="b-l"></div>
        <div class="b-r"></div>
      </div>
      <div class="center">
        <div class="brand">
          <h1>Simon Game</h1>
        </div>
        <div class="btns">
          <div class="point">
            <h1>1</h1>
            <h3>Stage</h3>
          </div>
          <div class="start">
            <div class="start-btn"></div>
            <h3>start</h3>
          </div>
          <div class="strict">
            <div class="strict-btn"></div>
            <h3>Strict Mode</h3>
            <div class="LED"></div>
          </div>
        </div>
        <div class="switch-slot">
          <h3>Off</h3>
          <div class="switch"></div>
          <h3>On</h3>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

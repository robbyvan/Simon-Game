<!DOCTYPE html>
<html>
<head>
  <title>Simon Game</title>
  <link rel="stylesheet" type="text/css" href="simongame.css">
</head>
<body>
  <div class="author">
    <h1>Simon Game</h1>
    <h3>By Robby</h3>
  </div>
  <div class="gamezone">
    <div class="wrap">
      <div class="bars"
        ><div class="t-l inline bar"></div
        ><div class="t-r inline bar"></div
        ><div class="b-l inline bar"></div
        ><div class="b-r inline bar"></div>
      </div>
      <div class="center">
        <div class="brand">
          <h1>Simon<span>&#174;</span></h1>
        </div>
        <div class="btns">
          <div class="point">
            <h3>Stage</h3>
            <h1>--</h1>
          </div>
          <div class="start inline">
            <div class="start-btn"></div>
            <h3>Start</h3>
          </div>
          <div class="strict inline">
            <div class="strict-btn"></div>
            <div class="LED"></div>
            <h3>Strict Mode</h3>
          </div>
        </div>
        <div class="switch-slot">
          <h3>Off</h3>
          <div class="switch">
            <div class="switch-btn"></div>
          </div>
          <h3>On</h3>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
